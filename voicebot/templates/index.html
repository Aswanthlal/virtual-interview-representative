<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Interview Bot</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2.1rem;
      font-weight: 700;
      color: #1b1f3b;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-top: 2rem;
      text-align: left;
    }

    button {
      background: #4b7bec;
      color: white;
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #3867d6;
    }

    button:disabled {
      background: #ccc;
    }

    #transcript {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }

    #reply {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #222;
      line-height: 1.5;
      padding: 1rem;
      background: #f1f3f6;
      border-left: 4px solid #4b7bec;
      border-radius: 8px;
      min-height: 50px;
    }

    .pulse {
      width: 18px;
      height: 18px;
      background: #ff4757;
      border-radius: 50%;
      margin: 0 auto;
      animation: pulse 1s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>

</head>

<body>

  <div class="container">
    <h1>üéôÔ∏è AI Voice Interview Assistant</h1>
    <p>Press Start, ask your question, and the assistant will respond naturally with voice.</p>

    <div>
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="pulse" id="pulseIndicator"></div>

    <!-- <div class="card">
      <div id="transcript"><em>Transcript will appear here...</em></div>
      <div id="reply"></div>
    </div> -->

    <div class="card">
      <div id="transcript"><em>Transcript will appear here...</em></div>
      <div id="reply" style="display: block; margin-top: 1rem;"><em>Bot response will appear here...</em></div>
    </div>
    
  </div>

  <script src="/static/voicebot/main.js"></script>
</body>
</html>
