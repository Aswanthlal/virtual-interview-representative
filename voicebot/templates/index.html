<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Voice Interview Bot</title>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }

    .app {
      display: flex;
      height: 100vh;
      background: #f4f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1f2933;
      color: white;
      padding: 1.5rem;
    }

    .sidebar h2 {
      margin-bottom: .2rem;
    }

    .subtitle {
      font-size: .85rem;
      opacity: .8;
      margin-bottom: 1.5rem;
    }

    .sidebar button {
      width: 100%;
      background: #4b7bec;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .session-info {
      margin-top: 1.5rem;
      font-size: .85rem;
      opacity: .9;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    .badge {
      background: #e0e7ff;
      padding: .3rem .6rem;
      border-radius: 6px;
      font-size: .8rem;
    }

    .chat-window {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      padding: .8rem 1rem;
      border-radius: 14px;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .message.bot {
      background: #e5e7eb;
    }

    .message.user {
      background: #4b7bec;
      color: white;
      margin-left: auto;
    }

    /* Controls */
    .controls {
      padding: 1rem;
      background: white;
      display: flex;
      gap: .5rem;
      align-items: center;
    }

    .controls button {
      background: #4b7bec;
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .controls button:disabled {
      background: #ccc;
    }

    .controls input {
      flex: 1;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .controls input:focus {
      outline: none;
      border-color: #4b7bec;
      box-shadow: 0 0 0 2px rgba(75,123,236,0.15);

    }
    .message.system {
      background: #fff7ed;
      color: #92400e;
      font-size: 0.85rem;
      text-align: center;
      border: 1px dashed #f59e0b;
    }

    .history-item {
      font-size: 0.9rem;
      transition: background 0.2s;
    }



    /* Pulse */
    .pulse {
      width: 18px;
      height: 18px;
      background: #ff4757;
      border-radius: 50%;
      margin: 0.5rem auto;
      animation: pulse 1s infinite;
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.4; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Interview Bot</h2>
      <p class="subtitle">Voice Interview Simulator</p>
    
      <button id="newSessionBtn">+ New Interview</button>
    
      <!-- <div class="session-info">
        <small>Session</small>
        <div class="session-name">Current Interview</div>
      </div> -->
    
      <!-- Move the history list here -->
      <div id="historyList">
        <h3>Previous Interviews</h3>
      </div>
    </aside>
    

    <!-- Main -->
    <main class="main">

      <header class="header">
        <h1>üéôÔ∏è AI Voice Interview Assistant</h1>
        <span class="badge">Interview Mode</span>
      </header>

      <div id="chatWindow" class="chat-window">
        <div class="message bot">
          Hi, I‚Äôm Aswanth. You can start by asking an interview question.
        </div>
      </div>

      <div class="controls">
        <button id="startBtn">üé§ Speak</button>
        <input id="textInput" type="text" placeholder="Or type your question‚Ä¶" />
        <button id="sendBtn">Send</button>
        <button id="stopBtn" disabled>Stop</button>
        <small style="opacity:.6">
          Tip: Speak first, review the text, then press Send
        </small>
        
      </div>
      

      <!-- <div id="historyList">
        <h3>Previous Interviews</h3>
      </div> -->
      

      <!-- <div class="pulse" id="pulseIndicator"></div> -->

    </main>

  </div>

  {% load static %}
  <script src="{% static 'voicebot/main.js' %}"></script>


</body>
</html>
